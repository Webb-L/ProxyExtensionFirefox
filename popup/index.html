<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set up proxy</title>
    <link rel="stylesheet" href="/mdui/1.0.1/css/mdui.min.css">
    <style>
        html {
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="mdui-appbar-with-toolbar">
<div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-typo-title">Set up proxy</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="settings.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">settings</i></a>
    </div>
</div>
<div class="mdui-container-fluid mdui-m-t-2 mdui-m-b-2">
    <div id="pa3" class="mdui-p-a-3" style="display: none;"></div>
    <div class="mdui-card">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple item">
                <i class="mdui-list-item-icon mdui-icon material-icons">not_interested</i>
                <div class="mdui-list-item-content no_proxy">No proxy server</div>
                <label class="mdui-radio">
                    <input type="radio" name="select_proxy" value="none"/>
                    <i class="mdui-radio-icon"></i>
                </label>
            </li>

            <li class="mdui-list-item mdui-ripple item">
                <i class="mdui-list-item-icon mdui-icon material-icons">wb_auto</i>
                <div class="mdui-list-item-content auto_proxy">Automatically detect proxy settings for this network
                </div>
                <label class="mdui-radio">
                    <input type="radio" name="select_proxy" value="autoDetect"/>
                    <i class="mdui-radio-icon"></i>
                </label>
            </li>

            <li class="mdui-list-item mdui-ripple item">
                <i class="mdui-list-item-icon mdui-icon material-icons">donut_large</i>
                <div class="mdui-list-item-content system_proxy">Use system proxy settings</div>
                <label class="mdui-radio">
                    <input type="radio" name="select_proxy" value="system"/>
                    <i class="mdui-radio-icon"></i>
                </label>
            </li>

            <li class="mdui-list-item mdui-ripple" id="manual">
                <i class="mdui-list-item-icon mdui-icon material-icons">format_list_bulleted</i>
                <div class="mdui-list-item-content config_proxy">Manually configure the proxy</div>
                <label class="mdui-switch">
                    <input type="checkbox"/>
                    <i class="mdui-switch-icon"></i>
                </label>
            </li>

            <li id="manual_list">
                <div class="mdui-m-l-5 mdui-m-r-2 mdui-m-b-2">
                    <div class="mdui-list">

                    </div>
                </div>
                <a href="./proxy_list/index.html">
                    <button id="add" class="mdui-btn mdui-btn-icon mdui-center mdui-m-b-1 mdui-m-t-1">
                        <i class="mdui-icon material-icons">add</i>
                    </button>
                </a>
            </li>

        </ul>

    </div>
</div>
<script src="/mdui/1.0.1/js/mdui.min.js"></script>
<script src="/js/public.js"></script>
<script src="/js/language.js"></script>
<script src="js/index.js"></script>
</body>
</html>
